<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

</head>
<body>

<div class="container">

    <h1>Start Sale</h1>
    <form id="start_sale" action="/admin/start_sale" method="post">
        <label for="discountPercentage">Discount Percentage: !FORMAT 1.00</label>
        <input type="number" placeholder="0.00" step="0.01" min="0" max="1" id="discountPercentage" name="discountPercentage">
        <br>
        <label for="endDay">End Day:</label>
        <input type="number" id="endDay" name="endDay"><br>
        <label for="endMonth">End Month:</label>
        <input type="number" id="endMonth" name="endMonth"><br>
        <label for="endYear">End Year:</label>
        <input type="number" id="endYear" name="endYear"><br><br>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
