<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: linear-gradient(to bottom right, white, lightblue);
            padding: 20px;
            text-align: center;
        }

        nav {
            text-align: center; /* Or align buttons how you prefer */
        }

        nav button {
            margin: 0 10px; /* Space between buttons */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        article {
            margin: 10px;
            text-align: center;
            flex-basis: 23%; /* Key Change: Calculate width for 4 items */
            box-sizing: border-box; /* Include padding and borders within width */
        }

        img {
            border-radius: 5px;
        }

        a {
            font-size: 25px;
            letter-spacing: 2px;
            margin: 10px;
            text-align: center;
            flex-basis: 23%; /* Key Change: Calculate width for 4 items */
            box-sizing: border-box; /* Include padding and borders within width */
        }
        .wrapper1{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom right, white, lightblue);
        }
        .logo{
            font-size: 60px;
            letter-spacing: 2px;
            cursor: pointer;
        }
        .menu{
            display: inline-block;
        }
        .menu li{
            margin-left: 360px;
            display: inline-block;
        }
        .menu a{
            cursor: pointer;
            font-size: 24px;
            font-weight: 550;
            letter-spacing: 0.5px;

        }
        .menu a:hover{
            color: blue;
            transition: 1s;
            border-bottom: 1px black solid;
        }
        .s{
            color: blue;
        }
        .wrapper1{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom right, white, lightblue);
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>

<div class="wrapper1">
    <h1 class="logo" >PA<span class="s">S</span></h1>
    <ul class="menu">
        <li><a th:href="@{/products}">PRODUCTS</a></li>
        <li><a th:href="@{/cart}">CART</a></li>
    </ul>
</div>

<main>
    <h2>Featured Products</h2>
    <section class="products">
        <article th:each="product : ${productList}">
            <div>
                <a th:href="@{/product/__${product.getId()}__}">
                    <img th:src="'data:image/jpeg;base64,' + ${imageDecoder.decodeImage(product.getImage())}" alt="" width="200" height="200">
                    <h3><a th:text="${product.getTitle()}"></a></h3>
                    <p th:text="${product.getPrice()}"></p>
                </a>
            </div>
        </article>
    </section>
</main>

</body>
</html>
